env:
  - NODE_VERSION=4.8.7
  - NODE_VERSION=5.12.0
  - NODE_VERSION=6.11.5
  - NODE_VERSION=7.10.1
  - NODE_VERSION=8.9.4
  - NODE_VERSION=9.5.0
  - NODE_VERSION=9.4.0

build:
  pre_ci_boot:
    image_name: "drydock/u14nodall"
    image_tag: master
    pull: true
  ci:
    - echo "nodejs version is $NODE_VERSION"
    - nvm use $NODE_VERSION
    - test "$(node --version)" == "v$NODE_VERSION"
    
  
